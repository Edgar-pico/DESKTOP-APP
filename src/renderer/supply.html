<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data:; style-src 'self'; object-src 'none'; base-uri 'self'">
  <title>Supply Chain</title>
  <!-- Carga primero overrides globales y después estilos específicos de Supply (prioridad para Supply) -->
  <link rel="stylesheet" href="./styles/ux-overrides.css">
  <link rel="stylesheet" href="./styles/supply.css">
</head>
<body>
  <div class="page">
    <header class="page-header">
      <button id="btnLogout" class="btn btn-secondary">Cerrar sesión</button>
      <h1>Módulo Supply Chain</h1>
      <div id="me" class="user-info"></div>
    </header>

    <section class="toolbar">
      <div class="toolbar-left">
        <span id="supplyMsg" class="muted"></span>
      </div>

      <div class="filters">
        <label class="filter">
          <span>Estatus</span>
          <select id="selStatus">
            <option value="activos" selected>Activos (Almacenado + En proceso)</option>
            <option value="Almacenado">Almacenado</option>
            <option value="En proceso">En proceso</option>
            <option value="Detenido">Detenido</option>
            <option value="Completado">Completado</option>
            <option value="Retrabajo">Retrabajo</option>
            <option value="todos">Todos</option>
          </select>
        </label>

        <label class="filter">
          <span>Área</span>
          <select id="selArea">
            <option value="Deburr" selected>Deburr</option>
            <option value="Quality">Quality</option>
            <option value="Maquinados">Machining</option>
            <option value="todas">Todas</option>
          </select>
        </label>

        <button id="btnRefresh" class="btn">Refrescar</button>
      </div>
    </section>

    <section class="table-wrap">
      <table id="supplyTable">
        <thead>
          <tr>
            <th>Id</th>
            <th>Job</th>
            <th>PartNumber</th>
            <th class="col-desc">Descripción</th>
            <th>Order Qty</th>
            <th>Área</th>
            <th>Máquina</th>
            <th>Buenas Maq</th>
            <th>Malas Maq</th>
            <th>Buenas (QA)</th>
            <th>Scrap (QA)</th>
            <th>Scrap Recibido</th>
            <th>Enviado Cal.</th>
            <th>Pen. Enviar (Deburr)</th>
            <th>Pen. Insp. (QA)</th>
            <th>Estatus</th>
            <th>FechaReg</th>
            <th>FechaAct</th>
          </tr>
        </thead>
        <tbody id="supplyTbody">
          <tr><td class="center" colspan="18">Cargando...</td></tr>
        </tbody>
      </table>
    </section>
  </div>

  <script src="./supply.js"></script>
</body>
</html>
